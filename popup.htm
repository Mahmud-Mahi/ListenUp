<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Text-to-Speech Controls</title>
    <style>
        body {
            width: 220px;
            padding: 15px;
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            margin: 0;
        }
        button {
            width: 100%;
            margin: 8px 0;
            padding: 12px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #333333, #555555, #777777);
            color: #ffffff;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #444444, #666666, #888888);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
        }

        .speed-control {
            margin: 20px 0;
            text-align: center;
            width: 100%;
        }
        .speed-control label {
            display: block;
            margin-bottom: 10px;
            font-size: 15px;
            font-weight: 500;
            color: #cccccc;
        }
        .speed-control input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            outline: none;
        }
    </style>
</head>
<body>
    <button id="startBtn">Start Reading Text</button>
    <button id="stopBtn">Stop Reading</button>
    <button id="toggleBtn">Pause</button>
    <div class="speed-control">
        <label for="speedSlider">Playback Speed:</label>
        <input type="range" id="speedSlider" min="0.5" max="2.0" step="0.1" value="1.0">
        <div class="speed-value" id="speedValue">1.0x</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
